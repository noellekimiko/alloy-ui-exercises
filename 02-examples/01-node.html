<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AlloyUI - Dom manipulation</title>

	<!--
	1 - Copy and paste
	First load the seed and CSS files.
	-->
	<script src="http://cdn.alloyui.com/2.0.0pr7/aui/aui-min.js"></script>
	<link href="http://cdn.alloyui.com/2.0.0pr7/aui-css/css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body class="yui3-skin-sam">

	<h1>AlloyUI - Node</h1>

	<div id="foo">I am a foo element</div>

	<!--
	2 - Start using AlloyUI
	Then initialize AlloyUI and load a module, e.g., node.
	-->
	<script>
	YUI().use(
		'aui-node',
		function(Y) {

			// Grab the elements

			var foo = Y.one('#foo');

			// Create HTML node

			var node = Y.Node.create('<div />');

			// Set CSS styles

			node.setStyle('background', 'black');
			node.setStyle('color', 'white');

			// Set HTML

			node.setHTML('I am a bar element');

			// Append node

			foo.append(node);
		}
	);
	</script>

</body>
</html>
