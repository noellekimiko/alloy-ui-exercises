<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AlloyUI - Char Counter</title>

	<!--
	1 - Copy and paste
	First load the seed and CSS files.
	-->
	<script src="http://cdn.alloyui.com/2.0.0pr7/aui/aui-min.js"></script>
	<link href="http://cdn.alloyui.com/2.0.0pr7/aui-css/css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body class="yui3-skin-sam">

	<h1>AlloyUI - Char Counter</h1>

	<input id="input" type="text" />
	<span id="counter"></span> character(s) remaining

	<!--
	2 - Start using AlloyUI
	Then initialize AlloyUI and load a module, e.g., node.
	-->
	<script>
	YUI().use(
		'aui-char-counter',
		function(Y) {

			// Initialize AUI character counter

			new Y.CharCounter(
				{
					counter: '#counter',
					input: '#input',
					maxLength: 10
				}
			);
		}
	);
	</script>

</body>
</html>
