<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AlloyUI - Dom traversal</title>

	<!--
	1 - Copy and paste
	First load the seed and CSS files.
	-->
	<script src="http://cdn.alloyui.com/2.0.0pr7/aui/aui-min.js"></script>
	<link href="http://cdn.alloyui.com/2.0.0pr7/aui-css/css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body class="yui3-skin-sam">

	<h1>AlloyUI - Dom traversal</h1>

	<ul>
	    <li>Apricot</li>
	    <li>Pineapple</li>
	    <li>Kiwi</li>
	    <li>Orange</li>
	    <li>Pomegranate</li>
	    <li>Lime</li>
	    <li>Watermelon</li>
	    <li>Apricot</li>
	    <li>Pineapple</li>
	</ul>

	<!--
	2 - Start using Alloy UI
	Then initialize AlloyUI and load a module, e.g., node.
	-->
	<script>
	YUI().use('node', function(Y) {

		var ul = Y.one('ul'),
			lis = Y.all('li');

		console.log('Select a single element:', ul);
		console.log('Select multiple elements:', lis);

	});
	</script>

</body>
</html>
