<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AlloyUI - Effects</title>

	<!--
	1 - Copy and paste
	First load the seed and CSS files.
	-->
	<script src="http://cdn.alloyui.com/2.0.0pr7/aui/aui-min.js"></script>
	<link href="http://cdn.alloyui.com/2.0.0pr7/aui-css/css/bootstrap.min.css" rel="stylesheet"></link>

	<style>
		#foo {
			width: 100px;
			height: 100px;
			background: red;
			color: white;
			cursor: pointer;
			text-align: center;
		}
	</style>
</head>
<body class="yui3-skin-sam">

	<h1>AlloyUI - Effects</h1>

	<div id="foo">Click me</div>

	<!--
	2 - Start using AlloyUI
	Then initialize AlloyUI and load a module.
	-->
	<script>
	YUI().use('transition', function(Y) {

		// Grab the elements

		var foo = Y.one('#foo');

		// Add 'click' event handler

		foo.on('click', function(event) {

			// Add transition

			event.currentTarget.transition(
				{
					duration: 1,
					height: 0,
					opacity: 0,
					width: 0
				}
			);
		});
	});
	</script>

</body>
</html>
