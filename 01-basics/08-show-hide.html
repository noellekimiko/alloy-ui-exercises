<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AlloyUI - Show/Hide</title>

	<!--
	1 - Copy and paste
	First load the seed and CSS files.
	-->
	<script src="http://cdn.alloyui.com/2.0.0pr7/aui/aui-min.js"></script>
	<link href="http://cdn.alloyui.com/2.0.0pr7/aui-css/css/bootstrap.min.css" rel="stylesheet"></link>

	<style>
		#foo {
			background: #000;
			color: #FFF;
			height: 100px;
			margin: 10px 0;
			width: 100px;
		}
	</style>
</head>
<body class="yui3-skin-sam">

	<h1>AlloyUI - Show/Hide</h1>

	<button id="toggleBtn"> Toggle Visibility </button>

	<div id="foo">I am a foo element.</div>

	<!--
	2 - Start using AlloyUI
	Then initialize AlloyUI and load a module.
	-->
	<script>
	YUI().use('node', 'event', function(Y) {

		// Grab the elements

		var foo = Y.one('#foo'),
			toggleBtn = Y.one('#toggleBtn');

		// Add 'click' event handler

		toggleBtn.on('click', function(event) {

			// Toggle foo visibility

			foo.toggleView();

		});
	});
	</script>

</body>
</html>
