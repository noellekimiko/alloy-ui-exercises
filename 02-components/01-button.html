<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AlloyUI - Button</title>

	<!--
	1 - Copy and paste
	First load the seed and CSS files.
	-->
	<script src="http://cdn.alloyui.com/2.0.0pr7/aui/aui-min.js"></script>
	<link href="http://cdn.alloyui.com/2.0.0pr7/aui-css/css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body class="yui3-skin-sam">

	<h1>AlloyUI - Button</h1>

	<div id="foo">I am a foo button</div>

	<!--
	2 - Start using AlloyUI
	Then initialize AlloyUI and load a module.
	-->
	<script>
	YUI().use('aui-button', function(Y) {

		// Render AUI button

		new Y.Button(
			{
				on: {
					click: function(event) {
						alert('You have clicked the button');
					}
				},
				srcNode: '#foo'
			}
		).render();
	});
	</script>

</body>
</html>
